<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	{% block content %}
	<div>

		<form action="{% url 'appLabour:ImageUpload' %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<table>
				<tr>
					<h4>Images</h4>
					
					<td>
						{{ form.as_table }}
					</td>
				</tr>

				<tr>
					<td>
						<input type="submit" name="submit" value="Register">
					</td>
				</tr>
			</table>

		</form>
		

	</div>

	{% endblock %}

</body>
</html>
